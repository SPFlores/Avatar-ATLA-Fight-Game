<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>RPG Game</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Title of Game</h1>
    </div>
    <div class="row">
      <div id="instructions">
        <h6>Instructions</h6>
        <!-- what to do, how to choose -->
        <p>Click on a tribe to choose who you will fight with and to get your enemy options.</p>
      </div>
    </div>

    <div class="row">
      <h2>Player Options</h2>
      <div class="row">
        <div id="playerOptions">
          <!-- all the options that they player can choose -->
          <div class="col s6 m3 l3 xl3">
            <img class="options chooseablePlayers" id="chooseablePlayer0" src="./assets/images/fire.png" alt="Fire" data-value="0">
          </div>
          <div class="col s6 m3 l3 xl3">
            <img class="options chooseablePlayers" id="chooseablePlayer1" src="./assets/images/air.png" alt="Air" data-value="1">
          </div>
          <div class="col s6 m3 l3 xl3">
            <img class="options chooseablePlayers" id="chooseablePlayer3" src="./assets/images/water.png" alt="Water" data-value="2">
          </div>
          <div class="col s6 m3 l3 xl3">
            <img class="options chooseablePlayers" id="chooseablePlayer4" src="./assets/images/earth.png" alt="Earth" data-value="3">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <h2>Enemies</h2>
      <div class="row">
        <div id="enemyPlayers">
          <!-- enemies -->
          <div class="col s6 m3 l3 xl3">
            <img class="options hiddenEnemies" id="hiddenEnemy0" src="./assets/images/fire.png" alt="Fire" data-value="0">
          </div>
          <div class="col s6 m3 l3 xl3">
            <img class="options hiddenEnemies" id="hiddenEnemy1" src="./assets/images/air.png" alt="Air" data-value="1">
          </div>
          <div class="col s6 m3 l3 xl3">
            <img class="options hiddenEnemies" id="hiddenEnemy2" src="./assets/images/water.png" alt="Water" data-value="2">
          </div>
          <div class="col s6 m3 l3 xl3">
            <img class="options hiddenEnemies" id="hiddenEnemy3" src="./assets/images/earth.png" alt="Earth" data-value="3">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m6 l6 xl6">
        <h2>Chosen Player</h2>
        <div class="row">
          <div id="chosenPlayer">
            <!-- player the user has chosen -->
          </div>
        </div>
      </div>

      <div class="col s12 m6 l6 xl6">
        <h2>Current Enemy</h2>
        <div class="row">
          <div class="currentEnemy">
            <!-- current enemy you're fighting -->
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
