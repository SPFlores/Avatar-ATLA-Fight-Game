<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>RPG Game</title>
</head>
<body>
  <h1>Title of Game</h1>

  <div id="instructions">
    <!-- what to do, how to choose -->
  </div>

  <div id="playerOptions">
    <!-- all the options that they player can choose -->
    <img src="./assets/images/arya.jpg" alt="Arya Stark">
    <img src="./assets/images/jon.jpg" alt="John Snow">
    <img src="./assets/images/cersei.jpg" alt="Cersi Lanister">
    <img src="./assets/images/daenerys.jpg" alt="Daenerys">
  </div>
  <div id="chosenPlayer">
    <!-- player the user has chosen -->
  </div>
  <div id="enemy">
    <!-- enemy the player has chosen -->
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
